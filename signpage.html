<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signstyle.css">
</head>

<body>
    <form action="">
        <div class="sign-heading">
            <h3>New User? Sign up Now</h3>
        </div>
        <div class="form-inputs">
            <label for="SignEmail">Enter Email</label>
            <input type="text" id='SignEmail' placeholder="Enter Organization Email" required>
            <label for="NewPass">Enter New Password </label>
            <input type="text" id='NewPass' placeholder="Enter New Password" required>
            <label for="ReEnterPass">Re-write Password </label>
            <input type="text" id='NewPass' placeholder="Re Enter Password" required>
        </div>
        <div class="Sign-up">
            <button>Sign up</button>
        </div>
        <div class="containt-signup">
            <p><a href="">Already a user?</a></p>
        </div>
    </form>
</body>

</html>
